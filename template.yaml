AWSTemplateFormatVersion: '2010-09-09'
Transform: 'AWS::Serverless-2016-10-31'
Description:  Malzoo Serverless 

Globals:
  Function:
    Timeout: 30
    Tracing: Active
    MemorySize: 128
    Timeout: 3
  
Resources:

  # ================ S3 BUCKET==================
  MalzooBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "${AWS::StackName}-${AWS::AccountId}-malware"

  # ================ FUNCTIONS ==================
  DistributorFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: distributor/
      Handler: distributor.lambda_handler
      Runtime: python3.8
      Policies:
        # workaround to fix - we need enter the bucketname as a string instead of a !Ref to the object
        - S3CrudPolicy:
            BucketName: !Sub "${AWS::StackName}-${AWS::AccountId}-malware"
        - SQSSendMessagePolicy:
            QueueName: !GetAtt ExecutableQueue.QueueName
      Events:
        S3Event:
          Type: S3
          Properties:
            Bucket: !Ref MalzooBucket
            Events: 
              - 's3:ObjectCreated:*'
      Environment: 
        Variables:
          # workaround to fix - we need enter the bucketname as a string instead of a !Ref to the object
          BucketName: !Sub "${AWS::StackName}-${AWS::AccountId}-malware"
          ExecutableQ: !Ref ExecutableQueue
      Layers:
        - !Ref HasherLayer
  
  ReturnAnalysisFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: return_analysis/
      Handler: ra.lambda_handler
      Runtime: python3.8
      Policies:
        - DynamoDBReadPolicy:
            TableName: MalzooResultsTable
      Environment:
        Variables:
          Table: !Ref ResultsTable
      Events:
        AnalysisResults:
          Type: HttpApi
          Properties:
            Path: /analysis/results/{proxy+}
            Method: get

  ExeWorkerFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: exe_worker/
      Handler: ew.lambda_handler
      Runtime: python3.8
      Policies:
        # workaround to fix - we need enter the bucketname as a string instead of a !Ref to the object
        - S3CrudPolicy:
            BucketName: !Sub "${AWS::StackName}-${AWS::AccountId}-malware"
        - SQSPollerPolicy:
            QueueName: !GetAtt ExecutableQueue.QueueName
        - DynamoDBCrudPolicy:
            TableName: MalzooResultsTable
      Environment: 
        Variables:
          ExeQueueUrl: !Ref ExecutableQueue
          # workaround to fix - we need enter the bucketname as a string instead of a !Ref to the object
          BucketName: !Sub "${AWS::StackName}-${AWS::AccountId}-malware"
          Table: !Ref ResultsTable
      Events:
        SQSResultsEvent:
          Type: SQS
          Properties:
            Queue: !GetAtt ExecutableQueue.Arn
            BatchSize: 1
      Layers:
        - !Ref HasherLayer

  # ================ LAYERS ==================
  HasherLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: hashtool
      Description: Layer to calculate Md5 and SHA-1 hash of a sample
      ContentUri: layers/hasher/
      CompatibleRuntimes:
        - python3.8
      LicenseInfo: MIT
      RetentionPolicy: retain
  
  ToolKitLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: ToolKit
      Description: Layer with multiple functions used across the Malzoo Application
      ContentUri: layers/toolkit/
      CompatibleRuntimes:
        - python3.8
      LicenseInfo: MIT
      RetentionPolicy: retain
      
  # ================ QUEUE ==================
  ExecutableQueue:
    Type: AWS::SQS::Queue

  # ================ DYNAMODB ==================
  ResultsTable:
    Type: "AWS::DynamoDB::Table"
    Properties:
      AttributeDefinitions:
        -
          AttributeName: "md5"
          AttributeType: "S"
      KeySchema:
        -
          AttributeName: "md5"
          KeyType: "HASH"        
      BillingMode: PAY_PER_REQUEST

Outputs:
  MalzooApi:
    Description: "API Gateway endpoint URL for Prod stage for Serverless Malzoo"
    Value: !Sub "https://${ServerlessHttpApi}.execute-api.${AWS::Region}.amazonaws.com/"

